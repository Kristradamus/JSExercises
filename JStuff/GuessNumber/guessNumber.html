<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Java Script Practice</title>
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <div class="row1">
      <button class="btn again">Again!</button>
      <p>(Between 1 and 20)</p>
    </div>
    <div class="row2">
      <h1 class="mainTitle1">Guess My Number!</h1>
      <div class="subRow1">
        <hr>
        <div class="box1">
          <p class="number">?</p>
        </div>
        <hr>
      </div>
    </div>
    <div class="row3">
      <div class="inputBox">
        <input type="number" class="guess" min="1" max="20">
        <button class="btn check">Check!</button>
      </div>
      <div class="textBox">
        <p class="message">Start guessing...</p>
        <div class="lowerTextBox">
          <p class="text">
           💯 Score: <span class="score">20</span>
          </p>
          <p class="text">
           🏆 Highscore: <span class="highScore">0</span>
          </p>
        </div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
