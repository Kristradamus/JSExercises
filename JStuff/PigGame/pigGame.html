<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/3800/3800591.png">
    <link rel="stylesheet" href="./pigGame.css">
    <title>Pig Game</title>
</head>
<body>
    <div class="gameBox">
        <div class="playerBox player0 active">
            <h1 class="playerTitle">PLAYER 1</h1>
            <p class="savedScore player0">0</p>
            <div class="currentScoreBox">
                <h2 class="currentTitle">CURRENT</h2>
                <p class="currentScore player0">0</p>
            </div>
        </div>
        <div class="buttonBox">
            <button class="newGame">üîÅ New Game</button>
            <img class="diceImage hidden" src="./imgs/dice1.png" alt="dice picture">
            <button class="roll">üé≤ Roll Dice</button>
            <button class="hold">ü´∑ Hold</button>
        </div>
        <div class="playerBox player1">
            <h1 class="playerTitle">PLAYER 2</h1>
            <p class="savedScore player1">0</p>
            <div class="currentScoreBox">
                <h2 class="currentTitle">CURRENT</h2>
                <p class="currentScore player1">0</p>
            </div>
        </div>
    </div>
    <div class="overlay hidden"></div>
    <div class="winnerBox hidden">
        <p class="winnerTitle">Player Wins!</p>
        <button class="newGameSecond">New Game</button>
    </div>
    <script src="./pigGame.js"></script>
</body>
</html>
